    <div class="container">

        <div class="input-group">
            <input type="url" id="url-input" placeholder="https://example.com/article" />
            <button id="generate-btn" onclick="generate()">ç”Ÿæˆ</button>
        </div>

        <div class="status" id="status">
            <div class="spinner"></div>
            <span id="status-text">æ­£åœ¨ç”Ÿæˆï¼Œè¯·ç¨å€™...</span>

    <script>
        const WEBHOOK_URL = window.location.href;
        let audioBlob = null;
        let audioFilename = 'podcast.mp3';

        async function generate() {
            const urlInput = document.getElementById('url-input');
            const btn = document.getElementById('generate-btn');
            const status = document.getElementById('status');
            const statusText = document.getElementById('status-text');
            const player = document.getElementById('player');
            const audio = document.getElementById('audio');

            const url = urlInput.value.trim();
            if (!url) {
                alert('è¯·è¾“å…¥æ–‡ç« é“¾æ¥');
                return;
            }

            btn.disabled = true;
            player.classList.remove('show');
            status.classList.remove('error');
            status.classList.add('show');
            statusText.textContent = 'æ­£åœ¨ç”Ÿæˆï¼Œçº¦éœ€ 1-2 åˆ†é’Ÿ...';

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const contentType = response.headers.get('Content-Type') || '';

                if (contentType.includes('audio/')) {
                    audioBlob = await response.blob();
                    audioFilename = `podcast_${Date.now()}.mp3`;
                } else {
                    const result = await response.json();
                    if (!result.success) {
                        throw new Error(result.error || 'ç”Ÿæˆå¤±è´¥');
                    }
                    if (result.audio_data) {
                        const binaryStr = atob(result.audio_data);
                        const bytes = new Uint8Array(binaryStr.length);
                        for (let i = 0; i < binaryStr.length; i++) {
                            bytes[i] = binaryStr.charCodeAt(i);
                        }
                        audioBlob = new Blob([bytes], { type: 'audio/mp3' });
                        audioFilename = `podcast_${result.timestamp || Date.now()}.mp3`;
                    } else {
                        throw new Error('æœªè¿”å›éŸ³é¢‘æ•°æ®');
                    }
                }

                audio.src = URL.createObjectURL(audioBlob);
                status.classList.remove('show');
                player.classList.add('show');
            } catch (err) {
                status.classList.add('error');
                statusText.textContent = `é”™è¯¯: ${err.message}`;
                document.querySelector('.spinner').style.display = 'none';
            } finally {
                btn.disabled = false;
            }
        }

        function download() {
            if (!audioBlob) return;
            const a = document.createElement('a');
            a.href = URL.createObjectURL(audioBlob);
            a.download = audioFilename;
            a.click();
        }

        document.getElementById('url-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') generate();
        });
    </script>
